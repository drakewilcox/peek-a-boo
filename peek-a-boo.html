  <body>
    <div class="container">
      <h1>Peek-a-boo</h1>
      <p> <strong>Peek-a-boo</strong> This is the stuff that they want us to say at the top of the page.</p>

      <div id="initially-showing">
        <p>Let's play peek-a-boo. <span class="clickable" id="test">Click here</span> to see the surprise!</p>
      </div>
      
      <div id="initially-hidden">
        <p>Now here it is! <span class ="clickable">click here</span> to hide it</p>
        <img id= "walrus" src="img/walrus.jpeg" alt="walrus">
      </div>
    </div>
